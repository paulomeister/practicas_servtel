<VirtualHost *:80>
	ServerName www.miotrositio.com
	DocumentRoot /var/www/miotrositio
	<Directory "/var/www/miotrositio/archivos_privados">
		AuthType Basic
		AuthName "Directorio con PAM"
		AuthBasicProvider PAM
		AuthPAMService apache2
		
		Require valid-user

		ErrorDocument 401 /error401.html
	</Directory>
</VirtualHost> 
